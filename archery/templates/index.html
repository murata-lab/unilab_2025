    <style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèπ ÂºìÁü¢„Ç≤„Éº„É† „É©„É≥„Ç≠„É≥„Ç∞</h1>
        </div>
        
        <div class="content">

            </div>
            
            <div class="ranking-section">
                <h2 class="ranking-title">üèÜ „É©„É≥„Ç≠„É≥„Ç∞</h2>
                <div id="ranking-container">
                    <div class="no-data">„É©„É≥„Ç≠„É≥„Ç∞„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadRanking() {
            fetch('/ranking')
                .then(response => response.json())
                .then(data => {
                    displayRanking(data);
                    displayStats(data);
                })
                .catch(error => {
                    console.error('Error loading ranking:', error);
                    document.getElementById('ranking-container').innerHTML = 
                        '<div class="no-data">„É©„É≥„Ç≠„É≥„Ç∞„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
                });
        }

        function displayRanking(ranking) {
            const container = document.getElementById('ranking-container');
            
            if (ranking.length === 0) {
                container.innerHTML = '<div class="no-data">„Åæ„Å†„É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            let html = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>È†Ü‰Ωç</th>
                            <th>„Éó„É¨„Ç§„É§„ÉºÂêç</th>
                            <th>ÂêàË®à„Çπ„Ç≥„Ç¢</th>
                            <th>„É¢„Éº„Éâ</th>
                            <th>Ë©≥Á¥∞„Çπ„Ç≥„Ç¢</th>
                            <th>Êó•ÊôÇ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            ranking.forEach((entry, index) => {
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                const modeClass = entry.game_mode === '„ÇÄ„Åö„Åã„Åó„ÅÑ' ? 'mode-hard' : 'mode-normal';
                
                html += `
                    <tr class="${rankClass}">
                        <td><strong>${index + 1}</strong></td>
                        <td>${entry.player_name}</td>
                        <td class="score">${entry.total_score}ÁÇπ</td>
                        <td><span class="mode-badge ${modeClass}">${entry.game_mode}</span></td>
                        <td>${entry.scores.join(' + ')} = ${entry.total_score}</td>
                        <td>${entry.date}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayStats(ranking) {
            const statsContainer = document.getElementById('stats');
            
            if (ranking.length === 0) {
                statsContainer.innerHTML = '';
                return;
            }

            const totalPlayers = ranking.length;
            const averageScore = Math.round(ranking.reduce((sum, entry) => sum + entry.total_score, 0) / totalPlayers);
            const highestScore = Math.max(...ranking.map(entry => entry.total_score));
            const normalModeCount = ranking.filter(entry => entry.game_mode === '„Åµ„Å§„ÅÜ').length;
            const hardModeCount = ranking.filter(entry => entry.game_mode === '„ÇÄ„Åö„Åã„Åó„ÅÑ').length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalPlayers}</div>
                    <div class="stat-label">Á∑è„Éó„É¨„Ç§„É§„ÉºÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${averageScore}</div>
                    <div class="stat-label">Âπ≥Âùá„Çπ„Ç≥„Ç¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${highestScore}</div>
                    <div class="stat-label">ÊúÄÈ´ò„Çπ„Ç≥„Ç¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${normalModeCount}</div>
                    <div class="stat-label">„Åµ„Å§„ÅÜ„É¢„Éº„Éâ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${hardModeCount}</div>
                    <div class="stat-label">„ÇÄ„Åö„Åã„Åó„ÅÑ„É¢„Éº„Éâ</div>
                </div>
            `;
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫
        document.addEventListener('DOMContentLoaded', loadRanking);
    </script>
</body>
</html>
